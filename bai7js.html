<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai7js.css">
</head>
<body>
    <script src="bai7js.js"></script>
    <form name="formDangKy" onsubmit="return kiemTra()">
        <fieldset>
          <legend>Thông tin cá nhân</legend>
          <table>
            <tr>
              <td>Họ và tên:</td>
              <td><input type="text" id="hoten"></td>
            </tr>
            <tr>
              <td>Ngày sinh:</td>
              <td>
                <select id="ngay">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <!-- ... -->
                </select>
                <select id="thang">
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <!-- ... -->
                </select>
                <input type="text" id="nam" placeholder="Năm">
              </td>
            </tr>
            <tr>
              <td>Giới tính:</td>
              <td>
                <input type="radio" name="gioitinh" value="Nam" checked>Nam
                <input type="radio" name="gioitinh" value="Nữ">Nữ
              </td>
            </tr>
            <tr>
              <td>Điện thoại:</td>
              <td><input type="text" id="sdt"></td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="text" id="email"></td>
            </tr>
          </table>
        </fieldset>
    
        <fieldset>
          <legend>Thông tin đăng nhập</legend>
          <table>
            <tr>
              <td>Tên đăng nhập:</td>
              <td><input type="text" id="username"></td>
            </tr>
            <tr>
              <td>Mật khẩu:</td>
              <td><input type="password" id="pass"></td>
            </tr>
            <tr>
              <td>Nhập lại mật khẩu:</td>
              <td><input type="password" id="repass"></td>
            </tr>
          </table>
        </fieldset>
    
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Hủy">
      </form>
</body>
</html>
